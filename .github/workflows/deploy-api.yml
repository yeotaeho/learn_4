name: Deploy FastAPI to EC2

on:
  push:
    branches:
      - master
    paths:
      - 'api/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Add EC2 to known hosts
      working-directory: ${{ github.workspace }}
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "ğŸ” Adding EC2 host to known_hosts..."
        mkdir -p $HOME/.ssh
        chmod 700 $HOME/.ssh

        # EC2_HOSTì—ì„œ í¬íŠ¸ ë²ˆí˜¸ ì œê±° (í˜¸ìŠ¤íŠ¸ë§Œ ì¶”ì¶œ)
        HOST_ONLY=$(echo "$EC2_HOST" | cut -d: -f1)

        # ì—ëŸ¬ê°€ ë°œìƒí•´ë„ ê³„ì† ì§„í–‰í•˜ë„ë¡ ì„¤ì •
        set +e

        # ssh-keyscan ì‹¤í–‰ (íƒ€ì„ì•„ì›ƒ 10ì´ˆ)
        ssh-keyscan -T 10 -H "$HOST_ONLY" >> $HOME/.ssh/known_hosts 2>&1
        SSH_KEYSCAN_EXIT=$?

        if [ $SSH_KEYSCAN_EXIT -ne 0 ]; then
          echo "âš ï¸ ssh-keyscan with -H failed (exit code: $SSH_KEYSCAN_EXIT), trying without -H..."
          ssh-keyscan -T 10 "$HOST_ONLY" >> $HOME/.ssh/known_hosts 2>&1
          SSH_KEYSCAN_EXIT2=$?

          if [ $SSH_KEYSCAN_EXIT2 -ne 0 ]; then
            echo "âš ï¸ ssh-keyscan failed (exit code: $SSH_KEYSCAN_EXIT2), but continuing..."
            echo "SSH will use StrictHostKeyChecking=accept-new in subsequent steps"
          else
            echo "âœ… ssh-keyscan succeeded without -H flag"
          fi
        else
          echo "âœ… ssh-keyscan succeeded"
        fi

        # ì—ëŸ¬ ì²˜ë¦¬ ë‹¤ì‹œ í™œì„±í™”
        set -e

        # known_hosts íŒŒì¼ì´ ìˆìœ¼ë©´ ê¶Œí•œ ì„¤ì •
        if [ -f $HOME/.ssh/known_hosts ]; then
          chmod 600 $HOME/.ssh/known_hosts
          echo "ğŸ“‹ Known hosts file contents:"
          cat $HOME/.ssh/known_hosts
        else
          echo "âš ï¸ known_hosts file was not created, but continuing..."
        fi

    - name: Deploy to EC2
      working-directory: ${{ github.workspace }}/api
      env:
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "ğŸš€ Deploying to EC2..."
        rsync -avz -e "ssh -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=$HOME/.ssh/known_hosts" \
          --exclude 'model_weights' --exclude '__pycache__' \
          --exclude '*.pyc' --exclude '.pytest_cache' --exclude 'venv' \
          ./ $EC2_USER@$EC2_HOST:~/api/
        echo "âœ… Files transferred successfully"

    - name: Install dependencies and restart service
      working-directory: ${{ github.workspace }}
      env:
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        ssh -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=$HOME/.ssh/known_hosts \
          $EC2_USER@$EC2_HOST << 'EOF'
          cd ~/api

          echo "ğŸ“¦ Setting up Python virtual environment..."
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi

          echo "ğŸ“¥ Installing dependencies..."
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          echo "ğŸ”„ Restarting FastAPI service..."
          sudo systemctl restart fastapi.service

          echo "âœ… Deployment completed!"
        EOF

    - name: Health Check
      working-directory: ${{ github.workspace }}
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "ğŸ¥ Running health check..."
        sleep 10
        response=$(curl -s -o /dev/null -w "%{http_code}" http://$EC2_HOST:8000/health || echo "000")
        if [ "$response" = "200" ]; then
          echo "âœ… Health check passed (HTTP $response)"
        else
          echo "âš ï¸ Health check returned HTTP $response"
          echo "Service might still be starting up..."
        fi


