name: Deploy FastAPI to EC2

on:
  push:
    branches:
      - master
    paths:
      - 'api/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Add EC2 to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      env:
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "ðŸš€ Deploying to EC2..."
        rsync -avz --exclude 'model_weights' --exclude '__pycache__' \
          --exclude '*.pyc' --exclude '.pytest_cache' --exclude 'venv' \
          ./api/ $EC2_USER@$EC2_HOST:~/api/
        echo "âœ… Files transferred successfully"

    - name: Install dependencies and restart service
      env:
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        ssh $EC2_USER@$EC2_HOST << 'EOF'
          cd ~/api

          echo "ðŸ“¦ Setting up Python virtual environment..."
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi

          echo "ðŸ“¥ Installing dependencies..."
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          echo "ðŸ”„ Restarting FastAPI service..."
          sudo systemctl restart fastapi.service

          echo "âœ… Deployment completed!"
        EOF

    - name: Health Check
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "ðŸ¥ Running health check..."
        sleep 10
        response=$(curl -s -o /dev/null -w "%{http_code}" http://$EC2_HOST:8000/health || echo "000")
        if [ "$response" = "200" ]; then
          echo "âœ… Health check passed (HTTP $response)"
        else
          echo "âš ï¸ Health check returned HTTP $response"
          echo "Service might still be starting up..."
        fi


