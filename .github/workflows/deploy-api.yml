name: Deploy FastAPI to EC2

on:
  push:
    branches:
      - master
    paths:
      - 'api/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Add EC2 to known hosts
      working-directory: ${{ github.workspace }}
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "üîê Adding EC2 host to known_hosts..."

        # EC2_HOST secret Í≤ÄÏ¶ù
        if [ -z "$EC2_HOST" ]; then
          echo "‚ùå ERROR: EC2_HOST secret is empty or not set!"
          echo "Please set EC2_HOST secret in GitHub repository settings."
          exit 1
        fi

        mkdir -p $HOME/.ssh
        chmod 700 $HOME/.ssh

        # EC2_HOSTÏóêÏÑú Ìè¨Ìä∏ Î≤àÌò∏ Ï†úÍ±∞ Î∞è Í≥µÎ∞± Ï†úÍ±∞
        HOST_ONLY=$(echo "$EC2_HOST" | cut -d: -f1 | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')

        # Ìò∏Ïä§Ìä∏Î™Ö Í≤ÄÏ¶ù
        if [ -z "$HOST_ONLY" ]; then
          echo "‚ùå ERROR: Could not extract hostname from EC2_HOST!"
          echo "EC2_HOST value (length): ${#EC2_HOST}"
          exit 1
        fi

        echo "Extracted hostname: '$HOST_ONLY' (length: ${#HOST_ONLY})"

        # ÏóêÎü¨Í∞Ä Î∞úÏÉùÌï¥ÎèÑ Í≥ÑÏÜç ÏßÑÌñâÌïòÎèÑÎ°ù ÏÑ§Ï†ï
        set +e

        # ssh-keyscan Ïã§Ìñâ (ÌÉÄÏûÑÏïÑÏõÉ 10Ï¥à)
        ssh-keyscan -T 10 -H "$HOST_ONLY" >> $HOME/.ssh/known_hosts 2>&1
        SSH_KEYSCAN_EXIT=$?

        if [ $SSH_KEYSCAN_EXIT -ne 0 ]; then
          echo "‚ö†Ô∏è ssh-keyscan with -H failed (exit code: $SSH_KEYSCAN_EXIT), trying without -H..."
          ssh-keyscan -T 10 "$HOST_ONLY" >> $HOME/.ssh/known_hosts 2>&1
          SSH_KEYSCAN_EXIT2=$?

          if [ $SSH_KEYSCAN_EXIT2 -ne 0 ]; then
            echo "‚ö†Ô∏è ssh-keyscan failed (exit code: $SSH_KEYSCAN_EXIT2), but continuing..."
            echo "SSH will use StrictHostKeyChecking=accept-new in subsequent steps"
          else
            echo "‚úÖ ssh-keyscan succeeded without -H flag"
          fi
        else
          echo "‚úÖ ssh-keyscan succeeded"
        fi

        # ÏóêÎü¨ Ï≤òÎ¶¨ Îã§Ïãú ÌôúÏÑ±Ìôî
        set -e

        # known_hosts ÌååÏùºÏù¥ ÏûàÏúºÎ©¥ Í∂åÌïú ÏÑ§Ï†ï
        if [ -f $HOME/.ssh/known_hosts ]; then
          chmod 600 $HOME/.ssh/known_hosts
          echo "üìã Known hosts file contents:"
          cat $HOME/.ssh/known_hosts
        else
          echo "‚ö†Ô∏è known_hosts file was not created, but continuing..."
        fi

    - name: Test SSH connection
      working-directory: ${{ github.workspace }}
      env:
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "üîç Testing SSH connection to EC2..."

        # EC2_HOST secret Í≤ÄÏ¶ù
        if [ -z "$EC2_HOST" ]; then
          echo "‚ùå ERROR: EC2_HOST secret is empty or not set!"
          echo "Please set EC2_HOST secret in GitHub repository settings."
          echo "Format: IP address (e.g., 3.39.230.121) or hostname"
          exit 1
        fi

        # EC2_USER secret Í≤ÄÏ¶ù
        if [ -z "$EC2_USER" ]; then
          echo "‚ùå ERROR: EC2_USER secret is empty or not set!"
          echo "Please set EC2_USER secret in GitHub repository settings."
          echo "Format: ubuntu (for Ubuntu instances)"
          exit 1
        fi

        # Ìò∏Ïä§Ìä∏Î™Ö Ï∂îÏ∂ú (Ìè¨Ìä∏ Î≤àÌò∏ Ï†úÍ±∞ Î∞è Í≥µÎ∞± Ï†úÍ±∞)
        HOST_ONLY=$(echo "$EC2_HOST" | cut -d: -f1 | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
        EC2_USER_CLEAN=$(echo "$EC2_USER" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')

        # Ï∂îÏ∂úÎêú Ìò∏Ïä§Ìä∏Î™Ö Í≤ÄÏ¶ù
        if [ -z "$HOST_ONLY" ]; then
          echo "‚ùå ERROR: Could not extract hostname from EC2_HOST!"
          echo "EC2_HOST value (length): ${#EC2_HOST}"
          echo "EC2_HOST value (hex): $(echo -n "$EC2_HOST" | xxd -p)"
          exit 1
        fi

        echo "Host: '$HOST_ONLY' (length: ${#HOST_ONLY})"
        echo "User: '$EC2_USER_CLEAN'"
        echo "Full EC2_HOST: '$EC2_HOST'"

        # SSH Ïó∞Í≤∞ ÌÖåÏä§Ìä∏ (verbose Î™®ÎìúÎ°ú Îçî ÏûêÏÑ∏Ìïú Ï†ïÎ≥¥)
        echo "Attempting SSH connection..."
        timeout 15 ssh -v -o ConnectTimeout=10 -o StrictHostKeyChecking=accept-new \
          -o UserKnownHostsFile=$HOME/.ssh/known_hosts \
          $EC2_USER_CLEAN@$HOST_ONLY "echo 'SSH connection successful'" 2>&1 | head -20 || {
          SSH_EXIT_CODE=$?
          echo ""
          echo "‚ùå SSH connection failed! (exit code: $SSH_EXIT_CODE)"
          echo ""
          echo "Possible causes:"
          echo "1. EC2 instance is not running (check AWS console)"
          echo "2. Security group doesn't allow SSH (port 22) from GitHub Actions IP"
          echo "   - GitHub Actions uses dynamic IPs"
          echo "   - Temporarily allow 0.0.0.0/0 for SSH (port 22) for testing"
          echo "3. EC2_HOST secret is incorrect"
          echo "   - Expected: IP address like '3.39.230.121'"
          echo "   - Current value: '$EC2_HOST'"
          echo "   - Extracted hostname: '$HOST_ONLY'"
          echo "4. EC2_USER secret is incorrect"
          echo "   - Expected: 'ubuntu' for Ubuntu instances"
          echo "   - Current value: '$EC2_USER'"
          echo "5. Network connectivity issue"
          echo ""
          echo "To debug:"
          echo "- Check EC2 instance status in AWS console"
          echo "- Verify security group allows SSH from 0.0.0.0/0 (temporarily)"
          echo "- Verify EC2_HOST and EC2_USER secrets are correct"
          exit 1
        }
        echo "‚úÖ SSH connection test passed"

    - name: Deploy to EC2
      working-directory: ${{ github.workspace }}/api
      env:
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "üöÄ Deploying to EC2..."
        HOST_ONLY=$(echo "$EC2_HOST" | cut -d: -f1 | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
        EC2_USER_CLEAN=$(echo "$EC2_USER" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
        echo "Deploying to: $EC2_USER_CLEAN@$HOST_ONLY"

        rsync -avz -e "ssh -o ConnectTimeout=30 -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=$HOME/.ssh/known_hosts" \
          --exclude 'model_weights' --exclude '__pycache__' \
          --exclude '*.pyc' --exclude '.pytest_cache' --exclude 'venv' \
          ./ $EC2_USER_CLEAN@$HOST_ONLY:~/api/ || {
          echo "‚ùå rsync failed!"
          echo "Check if EC2 instance is running and accessible"
          exit 1
        }
        echo "‚úÖ Files transferred successfully"

    - name: Install dependencies and restart service
      working-directory: ${{ github.workspace }}
      env:
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        HOST_ONLY=$(echo "$EC2_HOST" | cut -d: -f1 | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
        EC2_USER_CLEAN=$(echo "$EC2_USER" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
        ssh -o ConnectTimeout=30 -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=$HOME/.ssh/known_hosts \
          $EC2_USER_CLEAN@$HOST_ONLY << 'EOF'
          cd ~/api

          echo "üì¶ Setting up Python virtual environment..."
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi

          echo "üì• Installing dependencies..."
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          echo "üîÑ Restarting FastAPI service..."
          sudo systemctl restart fastapi.service

          echo "‚úÖ Deployment completed!"
        EOF

    - name: Health Check
      working-directory: ${{ github.workspace }}
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "üè• Running health check..."
        sleep 10
        response=$(curl -s -o /dev/null -w "%{http_code}" http://$EC2_HOST:8000/health || echo "000")
        if [ "$response" = "200" ]; then
          echo "‚úÖ Health check passed (HTTP $response)"
        else
          echo "‚ö†Ô∏è Health check returned HTTP $response"
          echo "Service might still be starting up..."
        fi


