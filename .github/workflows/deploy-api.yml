name: Deploy FastAPI to EC2

on:
  push:
    branches:
      - master
    paths:
      - 'api/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Add EC2 to known hosts
      working-directory: ${{ github.workspace }}
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "üîê Adding EC2 host to known_hosts..."
        mkdir -p $HOME/.ssh
        chmod 700 $HOME/.ssh
        
        # EC2_HOSTÏóêÏÑú Ìè¨Ìä∏ Î≤àÌò∏ Ï†úÍ±∞ (Ìò∏Ïä§Ìä∏Îßå Ï∂îÏ∂ú)
        HOST_ONLY=$(echo "$EC2_HOST" | cut -d: -f1)
        
        # ssh-keyscan Ïã§Ìñâ (ÌÉÄÏûÑÏïÑÏõÉ 10Ï¥à, Ïû¨ÏãúÎèÑ 3Ìöå)
        ssh-keyscan -T 10 -H "$HOST_ONLY" >> $HOME/.ssh/known_hosts 2>&1 || {
          echo "‚ö†Ô∏è ssh-keyscan failed, trying without strict host checking..."
          ssh-keyscan -T 10 "$HOST_ONLY" >> $HOME/.ssh/known_hosts 2>&1 || true
        }
        
        chmod 600 $HOME/.ssh/known_hosts
        echo "‚úÖ Known hosts updated"
        
        # ÌôïÏù∏
        if [ -f $HOME/.ssh/known_hosts ]; then
          echo "üìã Known hosts file contents:"
          cat $HOME/.ssh/known_hosts
        fi

    - name: Deploy to EC2
      working-directory: ${{ github.workspace }}/api
      env:
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "üöÄ Deploying to EC2..."
        rsync -avz --exclude 'model_weights' --exclude '__pycache__' \
          --exclude '*.pyc' --exclude '.pytest_cache' --exclude 'venv' \
          ./ $EC2_USER@$EC2_HOST:~/api/
        echo "‚úÖ Files transferred successfully"

    - name: Install dependencies and restart service
      working-directory: ${{ github.workspace }}
      env:
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        ssh $EC2_USER@$EC2_HOST << 'EOF'
          cd ~/api

          echo "üì¶ Setting up Python virtual environment..."
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi

          echo "üì• Installing dependencies..."
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          echo "üîÑ Restarting FastAPI service..."
          sudo systemctl restart fastapi.service

          echo "‚úÖ Deployment completed!"
        EOF

    - name: Health Check
      working-directory: ${{ github.workspace }}
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "üè• Running health check..."
        sleep 10
        response=$(curl -s -o /dev/null -w "%{http_code}" http://$EC2_HOST:8000/health || echo "000")
        if [ "$response" = "200" ]; then
          echo "‚úÖ Health check passed (HTTP $response)"
        else
          echo "‚ö†Ô∏è Health check returned HTTP $response"
          echo "Service might still be starting up..."
        fi


